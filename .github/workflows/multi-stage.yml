name: Pull Request Workflow Multi-Stage

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./LabFiles/lab-setup

jobs:

  lint:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
         python-version: '3.12'
      - name: Install dependencies
        run: |
         python -m pip install --upgrade pip
         pip install flake8
      - name: Run lint
        run: |
         flake8 app.py

  build:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12, 3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx
          pip install pytest
      - name: Run tests
        run: |
          PYTHONPATH=$(pwd) pytest tests/test_app.py